<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>      
    </header>
    <div id = "weather-container" class = "container">
        <div id = "search-area" class = "col-3-sm">            
            <form>
                <div class="form-group">
                  <label for="city">Search for a City:</label>
                  <input type="text" class="form-control" id="city-input">
                </div>                
              </form>
            <button id = "search-btn" class = "btn">Search</button>
            <div id = "history">
                <ul class = "list" id = "city-list">                    
                </ul>
            </div>
        </div>
        <div id = "weather-area" class = "col-9-sm container">
            <div id = "today-forecast">                
            </div>
            <div id = "five-day-forecast">
                <h3 class = "cards title">5-Day Forecast:</h3>                
            </div> 
        </div>          
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./assets/js/script.js"></script>
  </body>
</html>
